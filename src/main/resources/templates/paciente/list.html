<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar :: nav"></div>

<div class="container mt-4">
    <h2 class="text-primary text-center mb-4">Pacientes Registrados</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Género</th>
            <th>Hospital</th>
            <th>Doctor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="paciente : ${pacientes}">
            <td th:text="${paciente.nombre}">Nombre</td>
            <td th:text="${paciente.edad}">Edad</td>
            <td th:text="${paciente.genero}">Género</td>
            <td th:text="${paciente.hospital.nombre}">Hospital</td>
            <td th:text="${paciente.doctor.nombre}">Doctor</td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-warning" th:href="@{/paciente/derivar}">Derivar pacientes</a>
</div>
</body>
</html>
