<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <title>listar Doctores Por Hospital</title>
</head>
<body>
<main>
  <div class="container px-4 py-5">
    <h1 class="pb-2 border-bottom">listar Doctores Por Hospital</h1>



    <table class="table table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Especialidad</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="emp, iterStat : ${listarpacientesPorHospital}">
        <td th:text="${iterStat.count}"></td>
        <td th:text="${emp.nombre}"></td>
        <td th:text="${emp.especialidad}"></td>


      </tr>
      </tbody>
    </table>
  </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
