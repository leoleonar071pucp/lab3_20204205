<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes por Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Incluir el navbar -->
<div th:replace="fragments/navbar :: nav"></div>

<div class="container mt-4">
    <div class="text-center mb-4">
        <h2 class="text-primary">Pacientes Asociados</h2>
        <p class="text-muted">Listado de pacientes registrados en el hospital</p>
    </div>

    <div class="list-group">
        <div th:each="paciente : ${pacientes}" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 th:text="${paciente.nombre}" class="mb-1">Nombre del Paciente</h5>
                <a th:href="@{'/derivarPaciente/' + ${paciente.id}}" class="btn btn-outline-warning btn-sm">Derivar</a>
            </div>
            <p class="mb-1 text-secondary" th:text="${paciente.diagnostico}">Diagnóstico</p>
            <small class="text-muted">
                Hospital: <span th:text="${paciente.hospital.nombre}">Nombre</span> |
                Doctor: <span th:text="${paciente.doctor.nombre}">Nombre</span>
            </small>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/hospital/list}" class="btn btn-outline-secondary">← Regresar</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
