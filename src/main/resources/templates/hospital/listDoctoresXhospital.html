<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctores asignados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar reutilizable -->
<div th:replace="fragments/navbar :: nav"></div>

<div class="container mt-4">
    <div class="text-center mb-4">
        <h2 class="text-success">Listado de Médicos</h2>
        <p class="text-muted">Especialistas actualmente registrados en el hospital</p>
    </div>

    <div class="list-group">
        <div th:each="doctor : ${doctores}" class="list-group-item list-group-item-light">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1 text-primary" th:text="${doctor.nombre}">Nombre del Médico</h5>
                    <small class="text-muted" th:text="${doctor.especialidad}">Especialidad</small>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/hospital/list}" class="btn btn-outline-secondary">← Volver</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
