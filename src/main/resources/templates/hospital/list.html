<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Hospitales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Fragmento de navbar -->
<div th:replace="fragments/navbar :: nav"></div>



<div class="container mt-5">
    <h2 class="text-center mb-4">Hospitales Registrados</h2>

    <ul class="list-group">
        <li th:each="hospital : ${hospitales}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong th:text="${hospital.nombre}">Nombre del Hospital</strong> -
                <span class="text-muted" th:text="${hospital.direccion}">Direcci√≥n</span>
            </div>
            <div>
                <a th:href="@{'/hospital/doctores/' + ${hospital.id}}" class="btn btn-outline-primary btn-sm me-2">Doctores</a>
                <a th:href="@{'/hospital/pacientes/' + ${hospital.id}}" class="btn btn-outline-success btn-sm">Pacientes</a>
            </div>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
