<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Doctores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: nav"></div>

<div class="container mt-4">
    <h2 class="text-primary text-center mb-4">Doctores Registrados</h2>

    <ul class="list-group">
        <li th:each="doctor : ${doctores}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong th:text="${doctor.nombre}">Nombre</strong> -
                <span th:text="${doctor.hospital.nombre}">Hospital</span>
            </div>
            <a th:href="@{'/doctor/citas/' + ${doctor.id}}" class="btn btn-outline-info btn-sm">Pr√≥ximas citas</a>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
