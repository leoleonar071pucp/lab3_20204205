<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Citas Pendientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: nav"></div>

<div class="container mt-4">
    <h2 class="text-center text-info mb-4">Pacientes no atendidos</h2>

    <ul class="list-group">
        <li th:each="paciente : ${pacientesPendientes}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong th:text="${paciente.nombre}">Paciente</strong> -
                <span th:text="${paciente.diagnostico}">Diagn√≥stico</span>
            </div>
        </li>
    </ul>

    <div class="text-center mt-3">
        <a th:href="@{/doctor/list}" class="btn btn-secondary">Volver a Doctores</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
